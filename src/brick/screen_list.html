<!--[*]
[script]brick/screen_list.php[/script]
[mcss=mods]mods.css[/mcss]

[p=scimgw]300[/p]
[p=scimgh]0[/p]

[bkvar=screen]
    <a title="{v#title}" href="{v#fsrc}" target="_blank" class="img-thumbnail">
        <img alt="{v#title}" src="{v#src}" />
    </a>
[/bkvar]

[bkvar=modview]
	<div class="moditem">
		<h4><a href="{v#lnk}" title="{v#title}">{v#eltypetitle} «{v#title}»</a></h4>
		
		<div class="screens">
			{v#screens}
		</div>
		<div class="clearfix"></div>
	</div>
[/bkvar]

[bkvar=metatitle]Скриншоты / Каталог расширений / {v#sitename}[/bkvar]
[*]-->
<div id="screens{v#brickid}" class="modscreens">
    {v#list}
</div>

<script>
    YUI().use('aui-image-viewer', function(Y){
        if (Y.one('#screens{v#brickid} a.img-thumbnail')){ // TODO: bugfix: if empty
            new Y.ImageViewer({
                links: '#screens{v#brickid} a.img-thumbnail',
                zIndex: 3000,
                playing: false
            }).render();
        }
    });
</script>
