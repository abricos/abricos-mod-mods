<!--[*]
[script]brick/module_list.php[/script]
[mcss=mods]mods.css[/mcss]

[p=forcontent]false[/p]
[p=limit]500[/p]

[p=imgw]96[/p]
[p=imgh]96[/p]

[p=cfg][/p]

[bkvar=table]
	<div class="modlist">
		{v#rows}
	</div>
[/bkvar]

[bkvar=row]
	<div class="moditem">
		<h3><a title="{v#title}" href="{v#link}">{v#eltypetitle} «{v#title}»</a></h3>

		<table class="mimain"><tbody><tr>
		
		<td>
			<div class="micon">
				<div class="tmb tmb96">
					{v#image}
				</div>
			</div>
		</td>
		
		<td>
			<div class="info">
				<div class="feature">

					<dl class="opt-version">
						<dt>Автор</dt>
						<dd>
							<a href="{v#ulink}">{v#uname}</a>
						</dd>
					</dl>
					<div class="clearfix"></div>

					<div class="download">
                        <a class="btn btn-primary btn-sm btn-download" href="{v#downlink}">
                            <i class="fa fa-download"></i> Скачать
                        </a>
					</div>

					<dl class="opt-version">
						<dt>Версия</dt>
						<dd>{v#version}</dd>
					</dl>
					<div class="sep">|</div>
					<dl class="opt-compat">
						<dt>Совместимость</dt>
						<dd>{v#compat}</dd>
					</dl>
					<div class="clearfix"></div>
					<dl class="opt-version">
						<dt>Добавлен</dt>
						<dd>{v#dateline}</dd>
					</dl>
					<div style="display: none">
						<div class="sep">|</div>
						<dl class="opt-compat">
							<dt>Обновлен</dt>
							<dd>{v#upddate}</dd>
						</dl>
					</div>
					<div class="clear"></div>
					<dl class="opt-distrib-cnt">
						<dt>Скачан раз(а)</dt>
						<dd>{v#distdowncnt}</dd>
					</dl>
				</div>
				<div class="clearfix"></div>
				<div class="opt-desc">
					{v#mindesc}
				</div>
			</div>
		</td>
		
		</tr></tbody></table>
		<div class="clear"></div>
    </div>
[/bkvar]

[bkvar=img]
	<a class="tmbpre" title="{v#title}" href="{v#link}">
		<img alt="{v#title}" src="{v#src}" />
	</a>
[/bkvar]

[bkvar=imgempty]
	<a class="tmbpre" title="{v#title}" href="{v#link}">
		<img alt="{v#title}" src="/modules/mods/images/emptyimg.gif" />
	</a>
[/bkvar]

[*]-->{v#result}
